name: Scrape Facebook Groups

on:
  schedule:
    - cron: '0 1,13,15,17,19,21,23 * * *'  # Every 2h, 8am-8pm EST
  workflow_dispatch: {}      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write Google credentials file
        run: echo '${{ secrets.GOOGLE_SHEETS_CREDS }}' > config/service_account.json

      - name: Run Facebook scraper
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS_FILE: config/service_account.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python main.py --source facebook

      - name: Clean up credentials
        if: always()
        run: rm -f config/service_account.json
