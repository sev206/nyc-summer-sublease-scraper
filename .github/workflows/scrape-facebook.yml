name: Scrape Facebook Groups

on:
  schedule:
    - cron: '0 13,18,23 * * *'  # 3x/day: 8am, 1pm, 6pm EST
  workflow_dispatch: {}      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write Google credentials file
        run: echo '${{ secrets.GOOGLE_SHEETS_CREDS }}' > config/service_account.json

      - name: Run Facebook scraper
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS_FILE: config/service_account.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python main.py --source facebook

      - name: Clean up credentials
        if: always()
        run: rm -f config/service_account.json
