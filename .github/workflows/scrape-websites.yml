name: Scrape Websites

on:
  schedule:
    - cron: '0 12,17,22 * * *'  # 3x/day: 7am, 12pm, 5pm Eastern
  workflow_dispatch: {}    # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browser
        run: playwright install chromium --with-deps

      - name: Write Google credentials file
        run: echo '${{ secrets.GOOGLE_SHEETS_CREDS }}' > config/service_account.json

      - name: Run website scrapers
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS_FILE: config/service_account.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python main.py --sources craigslist,leasebreak,furnished_finder

      - name: Clean up credentials
        if: always()
        run: rm -f config/service_account.json
